<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NexaVault</title>
  <link rel="manifest" href="manifest.webmanifest"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-950 text-white">
<header class="flex justify-between items-center p-4 border-b border-neutral-800">
  <h1 class="text-xl font-bold">NexaVault</h1>
  <div class="relative">
    <button id="profileBtn" class="px-3 py-1 bg-neutral-800 rounded">Account</button>
    <div id="profileMenu" class="hidden absolute right-0 mt-2 bg-neutral-900 border border-neutral-700 rounded w-56">
      <button id="createCollectionBtn" class="block w-full text-left px-4 py-2 hover:bg-neutral-800">Create Collection</button>
      <button id="logoutBtn" class="block w-full text-left px-4 py-2 hover:bg-neutral-800">Log out</button>
    </div>
  </div>
</header>

<main class="p-4 space-y-4">
  <div class="flex flex-wrap gap-2">
    <input id="searchInput" placeholder="Search" class="px-3 py-2 bg-neutral-900 border border-neutral-700 rounded w-64"/>
    <select id="genreFilter" class="px-3 py-2 bg-neutral-900 border border-neutral-700 rounded">
      <option value="">All Genres</option>
    </select>
    <select id="ratingFilter" class="px-3 py-2 bg-neutral-900 border border-neutral-700 rounded">
      <option value="">Any Rating</option>
      <option value="8">8+</option>
      <option value="7">7+</option>
      <option value="6">6+</option>
    </select>
  </div>

  <div id="results" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
  <h2 class="text-lg font-semibold mt-6">Your Library</h2>
  <div id="library" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="app.js"></script>
</body>
</html>
